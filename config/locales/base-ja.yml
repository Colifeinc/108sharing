  # activity message
  activity_message:
    reservation:
      created:
        to_host: |-
          %{user_name}さんが%{service_name}を購入しました。下記の１～３ステップを確認してください。

          １、鑑定を提供する場合は、承諾ボタンを押してください。何らかの事情で鑑定の提供を辞退したい場合は<FAQ>をご確認ください。

          ２、<ユーザ名>さんとメッセージをやりとりし、鑑定実施の日程、及び提供方法（LINE、Skype、Zoomなど）を決定してください。提供方法についてはこちらの<FAQ>をご確認ください。

          ３、鑑定を実施し、最後に必ず鑑定終了を押してください。

          ※承認、鑑定終了ボタンが押されないと売上として計上されません。
        to_guest: "%{service_name}のご購入が完了しました。%{user_name}さんに挨拶のメッセージを送ってみましょう!"
      approved:
        to_host: "%{service_name}の鑑定を承諾しました。"
        to_guest: |-
          %{service_name}の鑑定が承諾されました。%{user_name}さんとメッセージをやりとりし、鑑定実施の日程、及び提供方法（LINE、Skype、Zoomなど）を決定してください。
          提供方法についてはこちらの<FAQ>をご確認ください。
      declined:
        to_host: "ご購入されたサービスがキャンセルになりました。%{service_name}"
        to_guest: "ご購入されたサービスがキャンセルになりました。%{service_name}"
      canceled:
        to_host: "ご購入されたサービスがキャンセルになりました。%{service_name}"
        to_guest: "ご購入されたサービスがキャンセルになりました。%{service_name}"
      finished:
        to_host: |-
          %{service_name}の鑑定が終了しました。
          %{user_name}さんへのカルテを書きましょう。
        to_guest: |-
          %{service_name}の鑑定が終了しました。
          レビューを書きましょう。
    review:
      created:
        to_host: |-
          %{user_name}さんからレビューが届きました。レビューに返信して、エンゲージメントを高めましょう!
          %{review_url}
        to_guest: "%{service_name}へのレビューの記載が完了しました。"
    result:
      created:
        to_host: "%{user_name}さんへのカルテの記載が完了しました。"
        to_guest: |-
          %{service_name}のカルテが届きました!早速内容を確認しましょう。
          %{result_url}
    review_reply:
      created:
        to_host: "%{user_name}さんへのレビューの返信が完了しました。"
        to_guest: |-
          %{service_name}へのレビューへの返信が届きました!早速内容を確認しましょう。
